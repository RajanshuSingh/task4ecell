<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - TEJAS</title>
    <link rel="stylesheet" href="tejas.css">
    <style>

        img {
            border-radius: 15px;
            width: 50%;
            height: 50%;
            object-fit: cover;
        
        opacity: 0.2;
            margin-top: 20px;
        }
       
        .head2 {
            font-family: papyrus;
            color: aqua;
        }
        
        .contact-form {
            
        background-color:  #4a6d65;
            padding: 50px 0;
            text-align: center;
        }
        
        form {
            margin-top: 20px;
        }
        
        form label {
            display: block;
            margin-bottom: 5px;
        }
        
        form input,
        form textarea {
            font-family: cursive,system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #c5c3a2;
            border-radius: 5px;
            background-color:thistle;
        }
        
        form button {
         font-style: bold;
            
             /* font-family: papyrus,'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; */
            padding: 10px 20px;
            background-color: #333;
            color: #d4c2c2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        form button:hover {
            background-color: #555;
            /* transition-delay: calc(0.5s); */
        }
        </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 id="logo">तेjas&#9992;</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="product.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="testimonial.html">Testimonials</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>Namaste! Contact Us &#9743;</h2>
                <p>Tejas ,Your one-stop destination for Defence Merch.</p>
            </div>
        </section>

        <section class="contact-form">
            <div class="container">
                <h2 class="head2">Get in Touch</h2>
                <form id="contactForm">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message! &#9993;</button>
                </form>
            </div>
            <div class="jai">
                <img src="jai.jpg" alt="">
            </div>
        </section>
       
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Tejas. All rights reserved.</p>
        </div>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
