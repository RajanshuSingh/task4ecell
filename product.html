  <style>.product-container {
    display: flex;
    justify-content:center;
    align-items: center;
    flex-wrap:wrap;
  }
  
  .product {
    color:navajowhite;
    padding: 10px;
    margin: 20px;
    text-align: center;
  }
  
  .product img {
   border: 3px solid #3f4b48;
   border-radius: 5px;
    width: 200px;
    height: 210px;
    cursor: pointer;
    box-shadow: 0 0 10px #3f4b48;

  }
  .product img:hover {
  opacity: 0.8;
  box-shadow: 0 5px 20px rgba(151, 149, 49, 0.637);  
 
}


  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 100px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
  }
  
  .modal-content {
    margin: auto;
    display: block;
    max-width: 80%;
    max-height: 80%;
  }
  
  .close {
    color: #fff;
    position: absolute;
    top: 15px;
    right: 35px;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
  }
  
  .close:hover,
  .close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
  }
button{
    padding: 2px;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    background-color: lightgreen;
    border-radius: 4px;
    border: 1px solid black;
    box-shadow:0 0 10px rgb(25, 214, 25);
}
button:hover{
    background-color: rgb(207, 207, 86);
    transform: scale(1.1) ;
transition-duration: 1s;

}
  </style>
